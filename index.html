<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>TicketTrainForm</title>
</head>
<body>
    <main>
        <div class="container app-bg vh-100"> <!-- VIEWPORT H-100 MOMENTANEO -->
            <div class="row flex-column align-items-center">
                <!-- PARTE SUPERIORE DELL'APP -->
                <div class="col">
                    <div class="container">
                        <!-- TITOLO PRIMA PARTE DELL'APP TICKETTRAIN -->
                        <div class="text-center">
                            <h2 class="text-white">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
                        </div>
                        <!-- FORM INSERIMENTO DATI -->
                        <div class="d-flex flex-column align-items-center bg-light">
                            <div>
                                <form class="d-flex" action="#">
                                    <!-- PRIMO INPUT NOME E COGNOME  -->
                                    <div class="d-flex flex-column">
                                        <label class="text-center lab-cl" for="">Nome e congnome</label>
                                        <input type="text" name="userName">
                                    </div>
                                    <!-- SECONDO INPUT KM DA PERCORRERE -->
                                    <div class="d-flex flex-column">
                                        <label class="text-center lab-cl" for="">Km da percorrere</label>
                                        <input type="text" name="distanceKm">
                                    </div>
                                    <!-- SELEZIONA FASCIA D'ETà -->
                                    <div class="d-flex flex-column">
                                        <label class="text-center lab-cl" for="">Fascia d'età</label>
                                        <select name="" id="">
                                            <option id="option1" value="minorenne">Minorenne</option>
                                            <option id="option2" value="maggiorenne">Maggiorenne</option>
                                            <option id="option3" value="over 65">Over 65</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <!-- SEZIONE BOTTONI GENERA E ANNULLA BIGLIETTO -->
                            <div>
                                <button type="button" id="submitButton"><span class="cl-btn-txt fw-bold">Genera</span></button>

                                <button type="button" id=""><span class="cl-btn-txt fw-bold">Annulla</span></button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- PARTE INFERIORE DELL'APP CHE COMPARE SOLO DOPO AVER CLICCATO SUL BOTTONE "GENERA" -->
                <div class="col show-details-block">

                    <div class="container">
                        <!-- TITOLO SECONDA PARTE DELL'APP TICKETTRAIN --> 
                        <div class="text-center">
                            <h2 class="text-white">IL TUO BIGLIETTO</h2>
                        </div>
                        <!-- DETTAGLI BIGLIETTO PASSEGGERO -->
                        <div class="row bg-light">
                            <div class="col-12">
                                <div class="my-card">
                                    <h5>DETTAGLIO PASSEGGERI</h5>
                                </div>
                            </div>
                            <!-- PARTE SINISTRA DEL BIGLIETTO CONTENENTE IL NOME -->
                            <div class="col-3">
                                <div class="my-card name-block">
                                    <h5>NOME PASSEGGERO</h5>
                                    <h6 id="outputUserName"></h6><!-- QUI VERRà RIPORTATO IL NOME INSERITO NEL FORM -->
                                </div>
                            </div>
                            <!-- PARTE DI DESTRA DEL BIGLIETTO CONTENENTE TUTTI I DETTAGLI -->
                            <div class="col-9">
                                <div class="row">
                                    <div class="col-3">
                                        <span class="fw-bold">Offerta</span>
                                    </div>
                                    <div class="col-3">
                                        <span class="fw-bold">Carrozza</span>
                                    </div>
                                    <div class="col-3">
                                        <span class="fw-bold">Codice CP</span>
                                    </div>
                                    <div class="col-3">
                                        <span class="fw-bold">Costo biglietto</span>
                                    </div>
                                    <div class="col-3">
                                        <span></span>
                                    </div>
                                    <div class="col-3">
                                        <span></span>
                                    </div>
                                    <div class="col-3">
                                        <span></span>
                                    </div>
                                    <div class="col-3">
                                        <span id="outputPrice"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
